.glitch {
    position: relative;
    color: white;
    font-size: 1.6rem !important;
    font-weight: lighter;
    font-family: 'Orbitron', sans-serif;
    animation: glitch 1s infinite;
}
.glitch::before, .glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #0d0d0d;
    overflow: hidden;
}
.glitch::before {
    left: 2px;
    text-shadow: -2px 0 #f5c518;
    clip: rect(44px, 450px, 56px, 0);
    animation: glitch 2s infinite linear alternate-reverse;
}
.glitch::after {
    left: -2px;
    text-shadow: -2px 0 #64ffda;
    clip: rect(85px, 9999px, 140px, 0);
    animation: glitch 3s infinite linear alternate-reverse;

    <script>
        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        // Add scroll-animate class and observer to elements
        document.querySelectorAll('h1, h2, h3, p, .skill, .icon').forEach((el, index) => {
            el.classList.add('scroll-animate');
            el.style.setProperty('--order', index);
            observer.observe(el);
        });

        // Smooth scroll for all links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        function createStars() {
            const stars = document.getElementById('stars');
            const count = 50; // Number of stars

            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position and animation duration
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 7;
                
                star.style.left = left + 'vw';
                star.style.animationDelay = delay + 's';
                star.style.animationDuration = duration + 's';
                
                // Random star size
                const size = Math.random() * 3;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Add glow effect
                star.style.boxShadow = `0 0 ${size * 2}px rgba(255, 255, 255, 0.8)`;
                
                stars.appendChild(star);
            }
        }

        // Create stars when page loads
        document.addEventListener('DOMContentLoaded', createStars);
    </script>
